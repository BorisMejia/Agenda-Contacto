<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div th:if="${msgExito != null}">
        [[${msgExito}]]
    </div>
    
    <h1>Lista de contactos</h1> 
    <a href="/nuevo">AÃ±adir Contacto</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Email</th>
                <th>Fecha Nacimiento</th>
                <th>Fecha Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contacto : ${contactos}" th:object="${contacto}">
                <td th:text="*{id}"></td>
                <td th:text="*{nombre}"></td>
                <td th:text="*{celular}"></td>
                <td th:text="*{email}"></th>
                <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
                <td th:text="*{#temporals.format(fechaRegistro, 'dd/MM/YYYY hh:mm: a')}"></td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
